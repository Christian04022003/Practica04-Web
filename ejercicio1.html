<!DOCTYPE html>

<body>
    <h1>Verifica Año Bisiesto</h1>
    <script>

        function isBisiesto(year) {

            if (year % 400 === 0) {
                return true;
            } else if (year % 100 === 0) {
                return false;
            } else if (year % 4 === 0) {
                return true;
            } else {
                return false; 
            }
        }


        let year = parseInt(prompt("Año:"));


        if (isBisiesto(year)) {
            alert(`${year} es un año bisiesto.`);
            console.log(`${year} es un año bisiesto.`);

        } else {
            console.log(`${year} no es un año bisiesto.`);
            alert(`${year} no es un año bisiesto.`);
        }
    </script>
</body>
