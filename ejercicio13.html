<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Suma de Matrices</title>
</head>
<body>
    <h1>Suma de Matrices</h1>
    <script>

        let arrOfEvens = [2, 4, 6, 8, 10];
        let arrOfOdds = [1, 3, 5, 7, 9];

        let sumArray = [];

        for (let i = 0; i < arrOfEvens.length; i++) {
            sumArray.push(arrOfEvens[i] + arrOfOdds[i]);
        }

        console.log("Resultado de la suma:", sumArray);
        alert("La matriz de salida es: " + sumArray);
    </script>
</body>
</html>
